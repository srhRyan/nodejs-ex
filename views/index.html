<script>
  (()=>{
  var c = document.getElementById('starry');
	var canvasDrawer = c.getContext("2d"),
			h = c.height = window.innerHeight,
			w = c.width = window.innerWidth,
			random = (n)=>Math.random()*n,
			stars = new Array(1000).fill().map(()=>{
				return {r: random(w),	s: random(0.01), a: random(Math.PI*2)};
			});
	function loop(){
		canvasDrawer.fillStyle="rgba(0,0,0,.1)";
		canvasDrawer.fillRect(0,0,w,h);
		stars.forEach(e=>{
			e.a+=e.s;
			canvasDrawer.save();
			canvasDrawer.beginPath();
			canvasDrawer.translate(w/2, h/2);
			canvasDrawer.rotate(e.a);
			canvasDrawer.arc(e.r,e.r,1,0,Math.PI*2);
			//$.arc(Math.cos(e.a)*e.r + w/2, Math.sin(e.a)*e.r + h/2,1,0,Math.PI*2);
			canvasDrawer.closePath();
			canvasDrawer.fillStyle = "silver";
			canvasDrawer.fill();
			canvasDrawer.restore()
		})
		requestAnimationFrame(loop)
	}

	loop();
	window.addEventListener("resize", (e)=>{
		w=c.width=window.innerWidth;
		h=c.height=window.innerHeight;
	});
})()
</script>
